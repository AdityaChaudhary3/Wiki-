{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry_title }}
{% endblock %}

{% block body %}
<h1>Title</h1>
<form action="{% url 'save_edit' %}" method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ entry_title }}"><br> <br>
    <textarea name="content"  cols="10" rows="10">{{ para }}</textarea><br><br>
    <input type="submit" value="Save">
</form>
{% endblock %}
